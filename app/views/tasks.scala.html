@(message: String, FizzBuzz: List[Int])

@common("今持っているタスク"){
	@for(ss : String <-message.split("\n")){
		@ss <br>}
		<br>
		@for(i <- FizzBuzz){
			@if(i%15==0){
			FizzBuzz
			} else {
				@if(i%5==0){
				Buzz
				} else {
					@if(i%3==0){
					Fizz
					} else {
						@i
					}
				}
			}
			<br>
		}

}
